<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Programming Language Search Engine</h1>
    </header>
    <main>
        <section class="search-section">
            <h2>Search</h2>
            <form action="results.html" method="get">
                <input type="text" name="query" placeholder="Search for a programming language..."
                    list="language-suggestions" required>
                <datalist id="language-suggestions">
                    <option value="Elixir">
                    <option value="MATLAB">
                    <option value="Rust">
                    <option value="Python">
                    <option value="R">
                    <option value="Zig">
                    <option value="Scala">
                    <option value="Haskell">
                    <option value="PowerShell">
                    <option value="Java">
                    <option value="Assembly language">
                    <option value="Swift">
                    <option value="Lua">
                    <option value="C Sharp">
                    <option value="C">
                    <option value="Ruby">
                    <option value="TypeScript">
                    <option value="Apache Groovy">
                    <option value="JavaScript">
                    <option value="Dart">
                    <option value="Go">
                    <option value="Kotlin">
                    <option value="PHP">
                    <option value="C++">
                </datalist>

                <fieldset>
                    <legend>Filters</legend>
                    <label>Paradigm:
                        <select name="paradigm" multiple>
                            <option value="">Any</option>
                            <option value="functional">Functional</option>
                            <option value="object-oriented">Object-Oriented</option>
                            <option value="procedural">Procedural</option>
                            <option value="imperative">Imperative</option>
                            <option value="concurrent">Concurrent</option>
                            <option value="distributed">Distributed</option>
                            <option value="reflective">Reflective</option>
                            <option value="event-driven">Event-driven</option>
                            <option value="generic">Generic</option>
                            <option value="structured">Structured</option>
                        </select>
                    </label>
                    <label>Typing Discipline:
                        <select name="typing">
                            <option value="">Any</option>
                            <option value="static">Static</option>
                            <option value="dynamic">Dynamic</option>
                            <option value="strong">Strong</option>
                            <option value="weak">Weak</option>
                            <option value="inferred">Inferred</option>
                        </select>
                    </label>
                    <label>Year Range:
                        <div class="year-range">
                            <input type="number" name="year_min" min="1947" max="2025" placeholder="From">
                            <span>to</span>
                            <input type="number" name="year_max" min="1947" max="2025" placeholder="To">
                        </div>
                    </label>
                    <label>Influenced By:
                        <input type="text" name="influenced_by" placeholder="e.g., C, Java">
                    </label>
                    <label>Has Influenced:
                        <input type="text" name="influenced" placeholder="e.g., Python, Ruby">
                    </label>
                </fieldset>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
</body>

</html>
